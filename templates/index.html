<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezoek Marja</title>
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/script.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-6">Bezoek Marja</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for day in upcoming[:7] %}
      <div id="day-container-{{ day.isoformat() }}">
        {% with date=day.isoformat(), visitors=visitors_by_date.get(day.isoformat(), {}), today=today %}
          {% include "_day.html" %}
        {% endwith %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
