<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Notities per dag</title>
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-6">Notities voor de komende 14 dagen</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for day in days %}
    <div id="day-{{ day.isoformat() }}">
      {% include "_day.html" with context %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
